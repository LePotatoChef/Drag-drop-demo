<div class="app-grid-list" fxLayout="row warp" fxLayout.xs="column" fxFlexFill cdkDropListGroup>
  <div
  *ngFor="let appCard of appCards; let index = index"
  cdkDropList
    cdkDropListOrientation="horizontal"
    [cdkDropListData]="index"
    (cdkDropListDropped)="drop($event)"
  >
    <app-app-card-form [appCardForm]= "appCard" cdkDrag (cdkDragStarted)="handleDragStart($event)"
    (click)="handleClick($event, appCard.appLinkUrl)"></app-app-card-form>
  </div>
</div>
